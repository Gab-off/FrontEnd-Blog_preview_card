<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <section class="card">
        <div class="image-card">
            <img src="./assets/images/illustration-article.svg"
                 alt="Imagem do card sendo abstratos em tons amarelos, pretos e brancos.">
        </div>
        <p class="tag_card">
            Learning
        </p>
        <p class="date_card">
            Published 21 Dec 2023
        </p>
        <h1 class="title_card">
            HTML & CSS foundations
        </h1>
        <p class="text_card">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="user_card">
            <img src="./assets/images/image-avatar.webp">
            <p>
                Greg Hooper
            </p>
        </div>
    </section>
</main>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Gab-off">github.com/Gab-off</a>.
</div>
</body>
</html>
